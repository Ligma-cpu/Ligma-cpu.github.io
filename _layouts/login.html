<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LigmaCheats</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #3730a3;
    }

    .login-container .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to LigmaCheats</h2>
    <form onsubmit="return fakeLogin()">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="note">Note: This is a front-end-only login. No real authentication.</div>
  </div>

  <script>
    function fakeLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Replace with actual logic or redirect
      if (username === "admin" && password === "cheats123") {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Example redirect
      } else {
        alert("Invalid login!");
      }

      return false; // Prevent form submission
    }
  </script>
</body>
</html>
