<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .tab-buttons button {
      padding: 10px 20px;
      margin-right: 5px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .tab-buttons button:hover,
    .tab-buttons button.active {
      background-color: #00cc88;
      color: #222;
    }

    .tab-content {
      border-top: 1px solid #444;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-bottom: 30px;
      display: none; /* hide all tabs by default */
    }

    /* show the active tab */
    .tab-content.active {
      display: block;
    }

    .module {
      background-color: #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .module h3 {
      color: #00ffcc;
      margin-top: 0;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00cc88;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .download-btn:hover {
      background-color: #00aa77;
    }
  </style>
</head>

<body>

  <div class="tab-container">
    <div class="tab-buttons">
      <button id="btn-tab1" onclick="openTab('tab1')">Home</button>
      <button id="btn-tab2" onclick="openTab('tab2')">Cheats</button>
      <button id="btn-tab3" onclick="openTab('tab3')">Contact</button>
    </div>

    <div id="tab1" class="tab-content">
      <h2>Community Forum</h2>
      <!-- forum threads here -->
      <p>Forum content...</p>
    </div>

    <div id="tab2" class="tab-content">
      <h2>Cheats Section</h2>

      <div class="module">
        <h3>Aimbot</h3>
        <p>Undetected aimbot for Warzone, with bone targeting.</p>
        <a href="https://example.com/aimbot-download.exe" target="_blank" rel="noopener noreferrer" class="download-btn">Download Aimbot</a>
      </div>

      <div class="module">
        <h3>Wallhack</h3>
        <p>ESP for enemies, loot, and teammates. Works in ranked mode.</p>
        <a href="https://example.com/wallhack-download.exe" target="_blank" rel="noopener noreferrer" class="download-btn">Download Wallhack</a>
      </div>
    </div>

    <div id="tab3" class="tab-content">
      <h2>Contact Us</h2>
      <p>Discord: yourserver</p>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      // Remove active class from all buttons
      document.querySelectorAll('.tab-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected tab content
      document.getElementById(tabId).classList.add('active');
      // Highlight selected button
      document.getElementById('btn-' + tabId).classList.add('active');
    }

    // Open default tab on page load
    window.onload = () => openTab('tab1');
  </script>

</body>
</html>
