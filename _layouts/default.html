<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    {% seo %}

    <style>
      .tab-buttons button {
        padding: 10px 20px;
        margin-right: 5px;
        background-color: #444;
        color: white;
        border: none;
        cursor: pointer;
      }

      .tab-buttons button:hover {
        background-color: #666;
      }

      .tab-content {
        border-top: 1px solid #444;
        padding: 20px;
        background-color: #222;
        color: white;
        margin-bottom: 30px;
      }

      .module {
        background-color: #333;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
      }

      .module h3 {
        color: #00ffcc;
        margin-top: 0;
      }

      .download-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #00cc88;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
      }

      .download-btn:hover {
        background-color: #00aa77;
      }

      /* Forum thread styles */
      .thread {
        background-color: #333;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 6px;
        color: white;
      }

      .thread-title {
        font-weight: bold;
        font-size: 1.2em;
        color: #00cc88;
        text-decoration: none;
        cursor: pointer;
      }

      .thread-title:hover {
        text-decoration: underline;
      }

      .thread-meta {
        font-size: 0.85em;
        color: #aaa;
        margin-bottom: 8px;
      }

      .thread-preview {
        font-size: 1em;
        color: #ddd;
      }

      /* Replies styling */
      .replies {
        margin-top: 10px;
        padding-left: 15px;
        border-left: 2px solid #00cc88;
        font-size: 0.95em;
        color: #ccc;
      }

      .replies p {
        margin: 5px 0;
      }

      /* Cheats sub-tabs buttons */
      .cheats-subtabs {
        margin-bottom: 15px;
      }
      .cheats-subtabs button {
        padding: 8px 16px;
        margin-right: 5px;
        background-color: #555;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .cheats-subtabs button:hover {
        background-color: #777;
      }
      .cheats-subtabs button.active {
        background-color: #00cc88;
        color: black;
      }

      /* ðŸ”¥ Animated LigmaCheats styles */
      .animated-box {
        background-color: #1e1e1e;
        width: 230px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        font-family: sans-serif;
        animation: bgCycle 4s infinite;
        border-radius: 4px;
        margin: 20px auto;
      }

      .animated-box .title {
        color: #00bfff;
        animation: shake 0.5s infinite;
      }

      .animated-box .close {
        color: #fff;
        cursor: pointer;
      }

      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        50% { transform: translateX(2px); }
        75% { transform: translateX(-2px); }
        100% { transform: translateX(0); }
      }

      @keyframes bgCycle {
        0%   { background-color: #1e1e1e; }
        25%  { background-color: #320032; }
        50%  { background-color: #003264; }
        75%  { background-color: #640000; }
        100% { background-color: #1e1e1e; }
      }
    </style>
  </head>

  <body>

    <!-- ðŸ”¥ LigmaCheats animated banner -->
    <div class="animated-box" id="animatedBox">
      <div class="title">LigmaCheats</div>
      <div class="close" onclick="document.getElementById('animatedBox').style.display='none'">âœ•</div>
    </div>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <!-- âœ… The rest of your tabs and content follow as-is -->
